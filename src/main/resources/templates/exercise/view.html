<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layout/basic.html}" lang="en">

<div layout:fragment="title">
    <!-- Page top section -->
    <section class="page-top-section set-bg" data-setbg="/img/header-bg/4.jpg">
        <div class="container">
            <h2>Exercise View</h2>
        </div>
    </section>
    <!-- Page top section end -->
</div>
<div layout:fragment="content">
    <section class="elements-section">
        <div class="container">
            <div class="element">
                <h2 class="el-title">View</h2>
                <div id="gallery-post" class="card mb-3">
                    <div class="card-header">
                        <h5 class="card-title" id="post-title" style="font-size: 30px">[[${exerciseDTO.title}]]</h5>
                        <p class="card-text" style="font-size: 15px">운동부위 :
                            [[${exerciseDTO.changePart(exerciseDTO.part)}]]</p>
                    </div>
                    <div class="card-body" style="text-align: center">
                        <p class="card-text" style="color : black; font-size: 20px" id="post-content">
                            [[${exerciseDTO.content}]]</p>
                        <div th:each="fileDTO:${fileDTOList}">
                            <img class="view-image" th:if="${fileDTO.image}"
                                 th:src="|/exercise/display/${fileDTO.getSaveFileName(fileDTO.filename,fileDTO.uuid)}|">
                            <video class="view-image" th:if="${!fileDTO.image}" controls preload="metadata"
                                   th:src="|/exercise/display/${fileDTO.getSaveFileName(fileDTO.filename,fileDTO.uuid)}|+'#t=0.5'">
                                <source th:src="|/exercise/display/${fileDTO.getSaveFileName(fileDTO.filename,fileDTO.uuid)}|">
                            </video>
                        </div>
                    </div>
                    <div class="card-footer" style="text-align: right">
                        <p style="font-size: 15px;" class="text-muted" id="post-details">게시일:
                            [[${exerciseDTO.localDateFormat()}]] | 조회수 : [[${exerciseDTO.visitcount}]]</p>
                    </div>
                </div>

                <div align="right" th:with="link=${pageRequestDTO.getLink()}">
                    <a sec:authorize="hasAuthority('관리자')"
                       th:href="|@{/exercise/modify(eno=${exerciseDTO.eno})}&${link}|" class="btn btn-primary">수정하기</a>
                    <a sec:authorize="hasAuthority('관리자')" th:href="|@{/exercise/remove(eno=${exerciseDTO.eno})}|"
                       class="btn btn-danger">삭제하기</a>
                    <a th:href="|@{/exercise/list}?${link}|" type="button" class="btn btn-secondary">뒤로가기</a>
                </div>
            </div>
        </div>
    </section>
</div>
<script layout:fragment="script" th:inline="javascript">
    document.querySelector('.btn-secondary').addEventListener('click', function (e) {
        console.log("클릭")
        e.preventDefault();
        const link = [[${pageRequestDTO.getLink()}]]
        self.location = `/exercise/list?${link}`
    })
</script>
