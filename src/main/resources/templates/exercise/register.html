<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/basic.html}"
      lang="en">
<div layout:fragment="title">
    <!-- Page top section -->
    <section class="page-top-section set-bg" data-setbg="/img/header-bg/5.jpg">
        <div class="container">
            <h2>Exercise Info</h2>
        </div>
    </section>
    <!-- Page top section end -->
</div>
<div layout:fragment="content">
    <section class="elements-section">
        <div class="container">
            <div class="element">
                <h2 class="el-title">Register</h2>
                <form action="/exercise/register" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">제 목</label>
                        <input name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">내 용</label>
                        <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                    <div class="input-group mb-3" >
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" name="files" multiple>
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </div>
                    <div>
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">운동부위</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="part">
                            <option value="b">----</option>
                            <option value="b">등</option>
                            <option value="c">가슴</option>
                            <option value="s">어깨</option>
                            <option value="a">팔</option>
                            <option value="f">전면 하체</option>
                            <option value="h">후면 하체</option>
                        </select>
                        <div class="my-4">
                            <div class="float-end" style="text-align: right">
                                <button  class="btn btn-primary" type="submit">글쓰기</button>
                                <button class="btn btn-secondary" type="reset">목록</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
