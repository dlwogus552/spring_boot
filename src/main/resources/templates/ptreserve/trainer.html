<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/basic.html}"
      lang="en">
<div layout:fragment="title">
    <!-- Page top section -->
    <section class="page-top-section set-bg" data-setbg="/img/header-bg/5.jpg">
        <div class="container">
            <h2>P.T 예약</h2>
        </div>
    </section>
    <!-- Page top section end -->
</div>

<style>
    .trainer-container {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        align-items: center;
    }

    .trainer-card {
        text-align: center;
        margin: 10px;
    }

    .trainer-card img {
        width: 300px;
        height: 300px;
        border-radius: 50%;
    }

    .trainer-card h2 {
        margin-top: 10px;
    }

    .clearBtn {
        margin-top: 10px;
    }
</style>

<div layout:fragment="content">
    <section class="elements-section">
        <div class="container">
            <div class="element">
                <h2 class="el-title text-center">P.T 예약</h2>
                <div class="container">
                    <div class="row">
                         <form action="/ptreserve/trainer" method="get">
                             <div class="trainer-container">
                                 <div class="trainer-card">
                                     <img src="/img/trainers/1.jpg" class="rounded-circle" alt="Cinque Terre">
                                     <h2>트레이너1</h2>
                                     <button class="btn btn-outline-secondary clearBtn" type="button" onClick="location.href='/ptreserve/calendar?tno=1'">예약하기</button>

                                     <img src="/img/trainers/2.jpg" class="rounded-circle" alt="Cinque Terre">
                                     <h2>트레이너2</h2>
                                     <button class="btn btn-outline-secondary clearBtn" type="button" onClick="location.href='/ptreserve/calendar?tno=2'">예약하기</button>
                                 </div>

                                 <div class="trainer-card">
                                     <img src="/img/trainers/3.jpg" class="rounded-circle" alt="Cinque Terre">
                                     <h2>트레이너3</h2>
                                     <button class="btn btn-outline-secondary clearBtn" type="button" onClick="location.href='/ptreserve/calendar?tno=3'">예약하기</button>
                                 </div>

                                 <div class="trainer-card">
                                     <img src="/img/trainers/4.jpg" class="rounded-circle" alt="Cinque Terre">
                                     <h2>트레이너4</h2>
                                     <button class="btn btn-outline-secondary clearBtn" type="button" onClick="location.href='/ptreserve/calendar?tno=4'">예약하기</button>
                                 </div>
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
